        const rows = data.split('\n').slice(1); // ヘッダーを除外
        const tbody = document.querySelector('tbody');

        const sortedData = rows.map(row => {
            const [productName, manufacturer, url] = row.split(',');
            return { productName, manufacturer, url };
        });

        function renderTable(data) {
            tbody.innerHTML = '';
            data.forEach(item => {
                const tr = document.createElement('tr');

                const productCell = document.createElement('td');
                const productLink = document.createElement('a');
                productLink.href = item.url;
                productLink.textContent = item.productName;
                productCell.appendChild(productLink);

                const manufacturerDiv = document.createElement('div');
                manufacturerDiv.textContent = item.manufacturer;
                productCell.appendChild(manufacturerDiv);

                tr.appendChild(productCell);
                tbody.appendChild(tr);
            });
        }

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        function filterBySearch(keyword) {
            const lowerKeyword = keyword.toLowerCase();
            return sortedData.filter(item => {
                return item.productName.toLowerCase().includes(lowerKeyword) ||
                       item.manufacturer.toLowerCase().includes(lowerKeyword);
            });
        }

        searchButton.addEventListener('click', () => {
            const keyword = searchInput.value;
            const filteredData = filterBySearch(keyword);
            renderTable(filteredData);
        });

        searchInput.addEventListener('input', () => {
            const keyword = searchInput.value;
            const filteredData = filterBySearch(keyword);
            renderTable(filteredData);
        });

        // 初期表示
        renderTable(sortedData);
    </script>
